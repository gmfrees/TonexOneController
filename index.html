<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tonex Controller Project Firmware Installer</title>
    <meta
      name="description"
      content="Easily allow users to install Tonex Controller firmware on the web."
    />
    <meta name="viewport" content="width=device-width" />
    <meta name="color-scheme" content="dark light" />
    <style>
      body {
        font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI",
          Roboto, Ubuntu, sans-serif;
        padding: 0;
        margin: 0;
        line-height: 1.4;
      }
      .content {
        max-width: 600px;
        margin: 0 auto;
        padding: 12px;
      }
      h2 {
        margin-top: 2em;
      }
      h3 {
        margin-top: 1.5em;
      }
      a {
        color: #03a9f4;
      }
      .invisible {
        visibility: hidden;
      }
      .hidden {
        display: none;
      }
      esp-web-install-button[install-unsupported] {
        visibility: inherit;
      }
      .content pre {
        max-width: 100%;
        overflow-y: scroll;
      }
      .footer {
        margin-top: 24px;
        border-top: 1px solid #ccc;
        padding-top: 24px;
        text-align: center;
      }
      .footer .initiative {
        font-style: italic;
        margin-top: 16px;
      }
      table {
        border-spacing: 0;
      }
      td {
        padding: 8px;
        border-bottom: 1px solid #ccc;
      }
      .radios li {
        list-style: none;
        line-height: 2em;
      }
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #333;
          color: #fff;
        }
        a {
          color: #58a6ff;
        }
      }
    </style>
    <script type="module" src="https://unpkg.com/esp-web-tools@latest/dist/web/install-button.js?module"></script>
  </head>
  <body>
    <div class="content">
      <h1>Tonex Controller Firmware Installer</h1>
      <div>https://github.com/Builty/TonexOneController</div>
      <p>Select Version</p>
      <ul class="radios">
        <li>
          <label><input type="radio" name="version" value="beta,V2.0.2.2_beta_5" checked /> V2.0.2.2 Beta 5</label>
        </li>
        <li>
          <label><input type="radio" name="version" value="V2.0.1.2,V2.0.1.2" /> V2.0.1.2</label>
        </li>
      </ul>

      <p>Select Platform</p>
      <ul class="radios">
        <li>
          <label><input type="radio" name="type" value="DevKitC_N8R2" checked /> ESP DevKitC N8R2</label>
        </li>
        <li>
          <label><input type="radio" name="type" value="DevKitC_N16R8" /> ESP DevKitC N16R8</label>
        </li>
        <li>
          <label><input type="radio" name="type" value="JC3248W" /> JC3248W</label>
        </li>
        <li>
          <label><input type="radio" name="type" value="Lilygo-TDisplay_S3" /> Lilygo T-Display S3</label>
        </li>
        <li>
          <label><input type="radio" name="type" value="M5AtomS3R" /> M5Stack Atom S3R</label>
        </li>
        <li>
          <label><input type="radio" name="type" value="Waveshare_1_9" /> Waveshare 1.9"</label>
        </li>
        <li>
          <label><input type="radio" name="type" value="Waveshare_1_69" /> Waveshare 1.69" (no Touch, Portait mode)</label>
        </li>
        <li>
          <label><input type="radio" name="type" value="Waveshare_1_69land" /> Waveshare 1.69" (no Touch, Landscape mode)</label>
        </li>
        <li>
          <label><input type="radio" name="type" value="Waveshare_1_69_Touch" /> Waveshare 1.69" Touch (Portait mode)</label>
        </li>
        <li>
          <label><input type="radio" name="type" value="Waveshare_1_69_Touch_land" /> Waveshare 1.69" Touch (Landscape mode)</label>
        </li>
        <li>
          <label><input type="radio" name="type" value="Waveshare_3_5B" /> Waveshare 3.5B</label>
        </li>
        <li>
          <label><input type="radio" name="type" value="Waveshare_4_3B" /> Waveshare 4.3B</label>
        </li>
        <li>
          <label><input type="radio" name="type" value="Waveshare_Zero" /> Waveshare Zero</label>
        </li>
      </ul>         

      <p class="button-row" align="center">
        <esp-web-install-button class="invisible"></esp-web-install-button>
      </p>

      <div class="footer">
        Installer powered by <a href="https://esphome.github.io/esp-web-tools/">ESP Web Tools</a>.
      </div>
    <script>
    
        var base_path = "https://raw.githubusercontent.com/Builty/TonexOneController/Webtools_test/Releases"
    
        function updateManifest() {
            const version = document.querySelector('input[name="version"]:checked').value;
            const type = document.querySelector('input[name="type"]:checked').value;

            const button = document.querySelector('esp-web-install-button');
                        
            // Construct manifest filename
            const version_joined = version.split(",");
            var release_folder = version_joined[0];
            var filename_part = version_joined[1];
            
            const manifestPath = `${base_path}/${release_folder}/merged/TonexController_${filename_part}_${type}/manifest_TonexController_${filename_part}_${type}.json`;
            
            console.log(manifestPath);
            
            button.manifest = manifestPath;
            button.classList.remove('invisible'); 
        }

        // Listen for changes
        document.querySelectorAll('input[name="version"], input[name="type"]').forEach(radio => {
            radio.addEventListener("change", updateManifest);
        });

        // Initial call: set manifest for default selections
        updateManifest();
    </script>
  </body>
</html>
